<!DOCTYPE html>
<html>
<title>Formulaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css')}}">

<body>

    <form class="w3-container w3-card-4" action="/login" method="POST">
        <h2 class="w3-text-blue">Formulaire Etudiant</h2>
        <p>Vous pouvez inscrire un étudiant :</p>
        <p>
            <label class="w3-text-blue"><b>Nom</b></label>
            <input class="w3-input w3-border" name="name" type="text">
        </p>
        <p>
            <label class="w3-text-blue"><b>Mail</b></label>
            <input class="w3-input w3-border" name="mail" type="text">
        </p>
        <p>
            <label class="w3-text-blue"><b>Matière</b></label>
            <input class="w3-input w3-border" name="matiere" type="text">
        </p>
        <p>
            <label class="w3-text-blue"><b>Moyenne</b></label>
            <input class="w3-input w3-border" name="moyenne" type="text">
        </p>
        <p>
            <button class="w3-btn w3-blue">Envoyer</button>
        </p>
    </form>

</body>

</html>
