<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css')}}">
</head>
<body>
    <h1>Liste des notes</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Mati√®re</th>
                <th>Moyenne</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note[1] }}</td>
                <td>{{ note[2] }}</td>
                <td>{{ note[3] }}</td>
                <td>{{ note[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
